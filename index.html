<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Vize Durumu Sorgulama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/livecanvas-team/ninjabootstrap/dist/css/bootstrap.min.css" media="all">
</head>
<body>
    <h1>E-Vize Durumu Sorgulama</h1>
    
    <button onclick="searchCountry()">Ara</button>
    

    <div class="container text-center py-4">
        <div class="lc-block card border-0 text-center rounded p-4 p-lg-6">
            <div class="row card-body mb-3 mb-lg-4">
                <div class="col-xl-11 col-xxl-10 mx-auto">
                    <div class="lc-block mb-5">
                        <p class="text-uppercase" editable="inline">Going to Turkey</p>
                        <h3 editable="inline" class="fw-bold display-2">with e-visa<span class="text-primary">or NOT</span>?</h3>
                    </div>

                    <div class="lc-block mb-4">
                        <div class="d-flex flex-wrap justify-content-center gap-3">


                            <div id="result"></div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="lc-block">
                <!-- Bu kısım doğruysa, sorun JavaScript tarafında olmamalı. -->
                <input type="text" id="countryInput" placeholder="Ülke adı girin">    
                <button class="btn text-white btn-lg btn-primary" onclick="searchCountry()">Ara</button>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
