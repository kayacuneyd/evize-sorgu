<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Vize Durumu Sorgulama</title>

</head>
<body body class="d-flex flex-column">   
    

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Contact</a>
            </nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>

          

            <p class="lead">
                <input type="text" id="countryInput" placeholder="Ülke adı girin">    
                <button class="btn text-white btn-lg btn-primary" onclick="searchCountry()">Ara</button>          
            </p>


            <div class="lc-block mb-4">
                <div class="d-flex flex-wrap justify-content-center gap-3">
                    <div id="result"></div>
                </div>
            </div>

        </main>
  
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
          </div>
        </footer>
    </div>

    <script src="app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
